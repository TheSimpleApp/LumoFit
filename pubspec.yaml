name: fittravel
description: "This project is a premium, free-to-use fitness travel app designed to keep your healthy lifestyle on track, no matter where your adventures take you. Discover gyms, healthy eats, and conquer travel challenges with gamified progress and buttery-smooth design"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  geolocator: 13.0.4
  url_launcher: any
  http: ^1.0.0
  flutter_animate: ^4.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.0.0
  intl: 0.20.2
  uuid: ^4.0.0
  shared_preferences: ^2.0.0
  vibration: ^3.0.0
  image: ^4.0.0  # For image compression and processing
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.1.0
  image_picker: ^1.0.7
  supabase_flutter: '>=1.10.0'
  # Map integration
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: any
  google_maps_cluster_manager: ^3.0.0+1
  flutter_polyline_points: ^2.0.0
  flutter_markdown: ^0.7.4
  # Secure storage for Strava tokens
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  mocktail: ^1.0.3
  build_runner: ^2.4.8
  network_image_mock: ^2.1.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/Minimalist_fitness_travel_logo__dumbbell___location_pin__flat_icon__centered__no_text_turquoise_1765930102886.png
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/images/Minimalist_fitness_travel_logo__dumbbell___location_pin__flat_icon__centered__no_text_turquoise_1765930102886.png
    background_color: "#FFFFFF"
    theme_color: "#0EA5E9"
