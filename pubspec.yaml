name: fittravel
description: "This project is a premium, free-to-use fitness travel app designed to keep your healthy lifestyle on track, no matter where your adventures take you. Discover gyms, healthy eats, and conquer travel challenges with gamified progress and buttery-smooth design"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  url_launcher: ^6.0.0
  http: ^1.0.0
  flutter_animate: ^4.0.0
  cached_network_image: ^3.0.0
  intl: 0.20.2
  uuid: ^4.0.0
  shared_preferences: ^2.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
