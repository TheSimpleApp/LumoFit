# Codemagic CI/CD Configuration for FitTravel
# Documentation: https://docs.codemagic.io/yaml-quick-start/building-a-flutter-app/

workflows:
  ios-release:
    name: iOS App Store Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    # App Store Connect Integration
    integrations:
      app_store_connect: Simple
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.simple.LumoFit
        # Codemagic will automatically create/update certificates and profiles
        # Make sure the certificate "vibe" is available in Codemagic code signing identities
      vars:
        # Set this to your App Store Apple ID (the numeric ID from App Store Connect)
        # You can find this in App Store Connect > App Information > Apple ID
        APP_STORE_APPLE_ID: 6756633672
      flutter: stable
      xcode: latest
      cocoapods: default
    
    # Trigger builds on push to main/master branch
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true
    
    scripts:
      # Set up code signing - Codemagic will automatically create certificates and profiles
      # if they don't exist via App Store Connect API
      - name: Set up code signing settings on Xcode project
        script: | 
          xcode-project use-profiles

      # Get Flutter dependencies
      - name: Get Flutter packages
        script: | 
          flutter pub get

      # Install CocoaPods dependencies
      - name: Install pods
        script: | 
          find . -name "Podfile" -execdir pod install \;

      # Run Flutter analyze for code quality
      - name: Flutter analyze
        script: | 
          flutter analyze
        ignore_failure: true

      # Run Flutter tests
      - name: Flutter unit tests
        script: | 
          flutter test
        ignore_failure: true

      # Build iOS IPA for App Store
      - name: Flutter build ipa
        script: | 
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist
    
    # Collect build artifacts
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    
    # Publishing configuration
    publishing:
      # Email notifications
      email:
        recipients:
          - david@thesimpleapp.io
        notify:
          success: true
          failure: true
      
      # App Store Connect publishing
      app_store_connect:
        auth: integration
        
        # Submit to TestFlight for beta testing
        submit_to_testflight: true
        
        # Expire previous builds waiting for review
        expire_build_submitted_for_review: true
        
        # Beta tester groups (optional - add your group names)
        # beta_groups:
        #   - Internal Testers
        #   - Beta Testers
        
        # App Store submission (set to true when ready for production)
        submit_to_app_store: false

