# Codemagic CI/CD Configuration for FitTravel
# Documentation: https://docs.codemagic.io/yaml-quick-start/building-a-flutter-app/

workflows:
  ios-release:
    name: iOS App Store Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    # App Store Connect Integration
    integrations:
      app_store_connect: DreamFlow
    
    environment:
      # Team Key signing configuration
      # With Team Key signing enabled in Xcode, Codemagic will automatically
      # manage certificates and provisioning profiles via App Store Connect API
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.simple.LumoFit
        # Automatic certificate management - Codemagic will create/manage certificates
        # using the Team Key from your App Store Connect integration
      vars:
        # Set this to your App Store Apple ID (the numeric ID from App Store Connect)
        # You can find this in App Store Connect > App Information > Apple ID
        APP_STORE_APPLE_ID: 6756633672
        # Supabase configuration (using development credentials for beta testing)
        SUPABASE_URL: https://lwyuwxqwshflmuefxgay.supabase.co
        SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3eXV3eHF3c2hmbG11ZWZ4Z2F5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzA5MTgsImV4cCI6MjA4MTQwNjkxOH0.Ias3yQUV8p7D825WwBI08Njry4aQ_OiMkrQRGfwl7zw
        GOOGLE_PLACES_API_KEY: AIzaSyBCkxTR7keDd_gXjXOrj8pptvboMUfg-3Q
      flutter: stable
      xcode: latest
      cocoapods: default
    
    # Trigger builds on push to main/master branch
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true
    
    scripts:
      # Set up code signing for Team Key signing (Automatic signing)
      # With Team Key signing, Codemagic automatically manages certificates via App Store Connect API
      - name: Set up Team Key signing
        script: | 
          # Team Key signing uses Automatic signing - no manual profile management needed
          # Codemagic will automatically create/manage certificates using the Team Key
          # from your App Store Connect integration (configured as "Simple")
          echo "Using Team Key signing with Automatic certificate management"
          echo "Team ID: 2QJTN3CT3K"
          echo "Bundle ID: com.simple.LumoFit"
          echo "Distribution: App Store"
          
          # Verify Xcode project is configured for Automatic signing
          # The project should already have CODE_SIGN_STYLE = Automatic
          if grep -q "CODE_SIGN_STYLE = Automatic" ios/Runner.xcodeproj/project.pbxproj; then
            echo "✅ Automatic signing is configured in Xcode project"
          else
            echo "⚠️  Warning: Automatic signing may not be configured"
          fi

      # Get Flutter dependencies
      - name: Get Flutter packages
        script: | 
          flutter pub get

      # Install CocoaPods dependencies
      - name: Install pods
        script: | 
          find . -name "Podfile" -execdir pod install \;

      # Run Flutter analyze for code quality
      - name: Flutter analyze
        script: | 
          flutter analyze
        ignore_failure: true

      # Run Flutter tests
      - name: Flutter unit tests
        script: | 
          flutter test
        ignore_failure: true

      # Get the latest build number from App Store Connect and increment it
      - name: Get and increment build number
        script: | 
          # Get the latest build number from App Store Connect
          LATEST_BUILD=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID" 2>/dev/null || echo "0")
          # Increment the build number
          NEW_BUILD_NUMBER=$((LATEST_BUILD + 1))
          echo "Latest build number in App Store Connect: $LATEST_BUILD"
          echo "New build number: $NEW_BUILD_NUMBER"
          # Export the build number for use in the next step
          echo "export BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $CM_ENV

      # Build iOS IPA for App Store with auto-incremented build number
      - name: Flutter build ipa
        script: | 
          # Source the environment variables to get BUILD_NUMBER
          source $CM_ENV
          # Extract version from pubspec.yaml (format: version: 1.0.0)
          VERSION_NAME=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "Building version: $VERSION_NAME with build number: $BUILD_NUMBER"
          # Build the IPA with the incremented build number
          # Using --release flag ensures proper App Store distribution
          # Codemagic will automatically handle export options for App Store distribution
          flutter build ipa --release \
            --build-name=$VERSION_NAME \
            --build-number=$BUILD_NUMBER \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=GOOGLE_PLACES_API_KEY=$GOOGLE_PLACES_API_KEY
    
    # Collect build artifacts
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    
    # Publishing configuration
    publishing:
      # Email notifications
      email:
        recipients:
          - david@thesimpleapp.io
        notify:
          success: true
          failure: true
      
      # App Store Connect publishing
      app_store_connect:
        auth: integration
        
        # Submit to TestFlight for beta testing
        submit_to_testflight: true
        
        # Expire previous builds waiting for review
        expire_build_submitted_for_review: true
        
        # Beta tester groups (optional - add your group names)
        # beta_groups:
        #   - Internal Testers
        #   - Beta Testers
        
        # App Store submission (set to true when ready for production)
        submit_to_app_store: false

